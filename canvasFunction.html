<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas" style="display: block;margin:50px auto;border: 1px solid #000"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        canvas.width = 800;
        canvas.height = 800;
        drawRect( context , 100 , 100 , 400 , 400 , 10 , "#058" , "red" );
        drawRect2( context , 300 , 300 , 400 , 400 , 10 , "#058" , "hsla(240,50%,50%,0.5)" );
//        drawRect(   context（绘制内容上下文） ,
//                    x（X轴） , y（Y轴） , width（宽） , height（高） ,
//                    borderWidth（边框的宽度） , borderColor（边框的颜色） , fillColor（填充的颜色）
//                )
//        drawRect2( context , 100 , 100 , 400 , 400 , 10 , "#058" , "red" );
        function drawRect( context , x , y , width , height , borderWidth , borderColor , fillColor ) {

            context.beginPath();//新的开始绘制
            context.moveTo( x , y ); //开始的X点，和Y点
            context.lineTo( x + width , y );//绘制路径X,Y
            context.lineTo( x + width , y + height );//连接绘制X,Y
            context.lineTo( x , y + height );//连接绘制X,Y
            context. closePath();//封闭起点和结束点

            context.lineWidth = borderWidth;//填充线的宽度
            context.fillStyle = fillColor;//填充线的颜色
            context.strokeStyle = borderColor;//边框的颜色

            context.fill();//填充
            context.stroke();//绘制

        }

        function drawRect2( context , x , y , width , height , borderWidth , borderColor , fillColor ) {


            context.lineWidth = borderWidth;
            context.fillStyle = fillColor;
            context.strokeStyle = borderColor;

           context.fillRect( x , y , width , height );
           context.strokeRect( x , y ,width , height );

           //fillStyle 和 strokeRect 的色码值  十六进制  rgb rgba hsl hsla 关键字
            // hsl PS:H --> Hue(色调) 0（或360）表示红色，120表示绿色，240表示蓝色，也可取其他值来指定颜色。取值范围：0~360；
            // S --> Saturation(饱和度) 取值范围：0.0%~100%；
            // L -->  Lightness(亮度) 取值范围：0.0%~100%；
            //范例：hsl(360,50%,50%)
            // hsla PS：H、S、L同上，A -->Alpha透明度 取值范围：0~1；

        }
    </script>
</body>
</html>
