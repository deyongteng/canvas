<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvar"></canvas>
<script>
    var canvas = document.getElementById("canvar");
    var context = canvas.getContext("2d");
    canvas.width=1024;
    canvas.height=768;
    context.lineWidth=5;
    context.strokeStyle="#005588";
    context.arc(300,300,200,0,1.5*Math.PI,true);
    context.stroke();
//
</script>
</body>
</html>
